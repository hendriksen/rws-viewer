query ($first: IntType, $skip: IntType = 0) {
  menu: allMenus(first: $first, skip: $skip) {
    id
    name
    children: layers {
      id
      name
      url
      layer
      downloadUrl
      downloadLayer
      tags {
        title
      }
      metadata {
        title
        content
      }
    }
    parent {
      id
    }
    metadata {
      title
      content
    }
  }
  _allMenusMeta {
    count
  }
}
